<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Youtube Video</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icon.webp" type="image/x-icon">
</head>
<body>

  <div class="container">
    <h2>Download Youtube Video</h2>
    <div class="form">
      <input type="text" placeholder="Enter The Link">
      <button>Ok</button>
    </div>
    <div class="box">
      <img  alt="">
      <h3 class="title"></h3>
      <span class="caption">To Watch: </span>
      <div class="links watch">
      </div>
      <br>
      <span class="caption">To Download: </span>
      <div class="links download">
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
